services:
  api:
    build:
      context: .
      dockerfile: backend-clean/Dockerfile.dev
    env_file:
      - backend-clean/.env
    volumes:
      - ./backend-clean:/app
    ports:
      - ${API_PORT:-8080}:8080
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: ${DB_CONTAINER_NAME}
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
